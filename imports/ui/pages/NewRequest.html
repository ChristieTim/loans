<template name="NewRequest">
  <div class="new-request-container">
    <i class="fa fa-close"></i>
    {{#autoForm collection="Artrequests" id="insertRequestForm" type="insert" class="new-request-form"}}
    <fieldset>
      <legend>Make a new request</legend>
      {{> afQuickField name='requestnum'}}
      {{> afQuickField name='journal'}}
      {{> afQuickField name='title'}}
      {{> afQuickField name='authors'}}
      {{> afQuickField name='year'}}
      {{> afQuickField name='vol'}}
      {{> afQuickField name='part'}}
      {{> afQuickField name='pages'}}
      {{> afQuickField name='reqLib' type="universe-select"}}
      {{> afQuickField name='notes' rows=6}}

    </fieldset>
    <button type="submit" class="btn btn-primary">Save</button>
    {{/autoForm}}
  </div>
</template>
