<template name="NewLibrary">
  <div class="new-request-container">
    <i class="fa fa-close"></i>
    {{#autoForm collection="Libraries" id="insertLibraryForm" type="insert" class="new-library-form"}}
    <fieldset>
      <legend>Make a new request</legend>
      {{> afQuickField name='libnum'}}
      {{> afQuickField name='name'}}
      {{> afQuickField name='location'}}
      {{> afQuickField name='postCode'}}
      {{> afQuickField name='contact'}}
      {{> afQuickField name='email'}}
      {{> afQuickField name='phoneNum'}}
      {{> afQuickField name='faxNum'}}
      {{> afQuickField name='url'}}

    </fieldset>
    <button type="submit" class="btn btn-primary">Insert</button>
    {{/autoForm}}
  </div>
</template>
