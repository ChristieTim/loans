<template name="Artrequests">
  {{#if showRequest }}
    {{> NewRequest}}
  {{else}}
    <button class="new-request">New request</button>
  {{/if}}
  <section class="artrequests">
    {{#if Template.subscriptionsReady}}
      <h3>Outstanding requests.</h3> <!--style this -->
      {{#each artrequests}}
        {{> Artrequest}} <!--references ./Artrequest.html -->
      {{else}}
        <h3>No outstanding requests.</h3>
      {{/each}}
    {{else}}
      <p>Loading...</p> <!-- spinner can be put here -->
    {{/if}}
  </section>

</template>
